<!DOCTYPE HTML>
<html>
    <head>
        <title>Matthew's Website</title>
        <style>
            body {
                background: rgb(23, 97, 176);
                color: white;
                padding: 10px;
                font-family: 'Times New Roman', Times, serif;
            }
            .name {
                font-family: "Lucida Handwriting";
            }
            #all-contents {
              max-width: 800px;
                margin: auto;
            }
         
            /* navigation menu */
            nav {
                background: #D2292D;
               margin: 0 auto;
               margin-bottom: 20px;
                display: flex;
                padding: 10px;
                border: 2px black;
                border-radius: 25px;
            }
            h1 {
                display: flex;
                align-items: center;
                color: white;
                flex: 1;
                margin: 0;
            }
            #nav-ul {
                list-style-image: none;
            }
            .nav-li {
                display: inline-block;
                padding: 0 10px;
            }
            a {
                text-decoration: none;
                color: #fff;
            }
         
            /* main container area beneath menu */
            main {
                
                display: flex;
                border: 2px black;
                border-radius: 25px;
                background-color: #D2292D;
            }
            .sidebar {
                margin-right: 25px;
                padding: 10px;
                background-color: #D2292D;
                border-radius: 25px;
            }
            .sidebar-img {
                width: 200px;
                border: 2px black;
                border-radius: 25px;
            }
            .content {
                flex: 1;
                padding: 15px;
                background-color: #D2292D;
                border-radius: 25px;
            }
            #interests {
                border: 4px rgb(23, 97, 176) ridge;
                padding: 8px;
                background-color: #D2292D;
            }
            h2, h3 {
                margin: 0px;
            }
         </style>
    </head>
    
    <body id="all-contents">
        <!-- Visible  HTML elements GO HERE -->
        <div>
            <nav>
                <h1 class="name">Matthew's Website</h1>
                <ul id="nav-ul">
                    <li class="nav-li">
                        <a href="index.html"> Home </a>
                    </li>
                    <li class="nav-li">
                        <a href="portfolio.html"> Portfolio </a>
                    </li>
                </ul>
            </nav>
            <main>
                <!-- Sidebar section -->
                <div class="sidebar">
                    <img class="sidebar-img" src="assets/Controller.png"> </img>
                </div>
                <!-- Content section -->
                <div class="content">
                    <h2>Matthew Autin</h2>
                    <p>Student at Covington High School</p>
                        <!-- Interests Section -->
                        <div id="interests">
                            <h3>Interests</h3>
                            <ul>
                                <li>Video Games</li>
                                <li>Computers</li>
                                <li>Video Game Development</li>
                            </ul>
                        </div>
                </div>
            </main>
        </div>
    </body>
</html>
